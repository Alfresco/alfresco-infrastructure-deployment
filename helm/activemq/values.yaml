activemq:
  image:
    repository: webcenter/activemq
    tag: latest
    pullPolicy: Always
    configMinMemory: "512"
    configMaxMemory: "2048"
  resources:
    requests:
      memory: "512Mi"
    limits:
      memory: "2048Mi"
  services:
    broker:
      ports:
        internal:
          stomp: 61613
          amqp: 5672
          openwire: 61616
        external:
          stomp: 61613
          amqp: 5672
          openwire: 61616      
      name: activemq-broker
      type: ClusterIP
    webConsole:
      ports:
        internal:
          webConsole: 8161
        external:
          webConsole: 8161
      name: activemq-web-console
      type: NodePort

persistence:
  existingClaim: "alfresco-volume-claim"
  mountPath: "/data"
  subPath: "alfresco-infrastructure/activemq-data"