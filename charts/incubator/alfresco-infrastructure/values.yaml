rabbitmq-ha:
  enabled: true
  replicaCount: 1
  rbac:
    create: false
  persistence:
    enabled: false
    size: 3Gi

persistence:
  efs:
    enabled: true
    dns: fs-6570472c.efs.us-east-1.amazonaws.com #For aws you will need to specify the EFS server
    path: "/"
  baseSize: 10Gi

activemq:
  enabled: true
  
nginx-ingress:
  controller:
    scope:
      enabled: true

alfresco-activiti-cloud-registry:
  enabled: true
  nginx-ingress:
    enabled: false
alfresco-api-gateway:
  enabled: true
alfresco-keycloak:
  enabled: true